{% extends "base.html" %} {% block title %}주식 거래 - 주식 게임{% endblock %}
{% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/market.css') }}"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/toast.css') }}"
/>
<style>
  /* 기본 레이아웃 설정 */
  .market-container {
    display: grid;
    grid-template-columns: 350px 1fr;
    gap: 20px;
    padding: 20px;
    height: calc(100vh - 60px);
    background-color: var(--bg-color);
  }

  /* 주식 목록 UI */
  .stock-list {
    background: var(--card-bg);
    border-radius: 12px;
    box-shadow: 0 2px 8px var(--shadow-color);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .stock-list-header {
    padding: 20px;
    border-bottom: 1px solid var(--border-color);
  }

  .stock-list-header h2 {
    margin: 0;
    color: var(--text-color);
    font-size: 1.5rem;
  }

  .stock-search {
    padding: 15px;
    border-bottom: 1px solid var(--border-color);
  }

  .stock-search input {
    width: 100%;
    padding: 10px 15px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 14px;
    background: var(--input-bg);
    color: var(--text-color);
  }

  .stock-items {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .stock-item {
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
    border: 1px solid var(--border-color);
    background: var(--card-bg);
  }

  .stock-item:hover {
    background-color: var(--hover-color);
    transform: translateY(-2px);
    box-shadow: 0 2px 8px var(--shadow-color);
  }

  .stock-item.selected {
    background-color: var(--selected-color);
    border-color: var(--primary-color);
  }

  .stock-name {
    font-weight: 600;
    color: var(--text-color);
  }

  .stock-code {
    color: var(--secondary-text);
    font-size: 0.9em;
  }

  .stock-detail {
    background: var(--card-bg);
    border-radius: 12px;
    box-shadow: 0 2px 8px var(--shadow-color);
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    height: 100%;
  }

  .stock-detail-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border-color);
  }

  .chart-container {
    flex: 1;
    min-height: 300px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 15px;
    background: var(--card-bg);
  }

  .trade-form {
    background: var(--form-bg);
    border-radius: 8px;
    padding: 20px;
  }

  .trade-type-tab {
    background: var(--tab-bg);
    color: var(--text-color);
  }

  .trade-type-tab.active {
    background: var(--primary-color);
    color: white;
  }

  .form-group label {
    color: var(--secondary-text);
  }

  .form-group input {
    background: var(--input-bg);
    border: 1px solid var(--border-color);
    color: var(--text-color);
  }

  .trade-summary {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
  }

  .summary-item {
    color: var(--text-color);
  }

  .notification {
    background: var(--notification-bg);
    color: var(--text-color);
    border: 1px solid var(--border-color);
  }
</style>
{% endblock %}
